{{ if isset .Params "tags" }}
{{ if not (eq (len .Params.tags) 0) }}
<div class="article-tags">
  {{ range .Params.tags }}
  <i class="fa fa-tag" aria-hidden="true" title="tags"></i><span class="badge badge-light"><a class="article-tags-link" href="{{ $.Site.BaseURL }}/tags/{{ . | urlize }}">{{ . }}</a></span>
  {{ end }}
</div>
{{ end }}
{{ end }}
